channel_sources:
  - conda-forge/label/rust_dev,conda-forge
channel_targets:
  - conda-forge main
rust_std:
  - x86_64-unknown-linux-gnu   # [linux64]
  - aarch64-unknown-linux-gnu  # [aarch64]
  - x86_64-apple-darwin        # [osx and not arm64]
  - aarch64-apple-darwin       # [arm64]
  - x86_64-pc-windows-msvc     # [win]
